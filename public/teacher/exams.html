  <script>
    // --- FIREBASE INIT ---
    var FIREBASE_CONFIG = <?!= JSON.stringify(firebaseConfig || {}) ?>;
    if (!FIREBASE_CONFIG || !FIREBASE_CONFIG.apiKey) {
      console.warn('Config missing, using fallback');
      FIREBASE_CONFIG = {
        apiKey: "AIzaSyAv0bCe5KIuQx_sou8toBy5DG2PYaB_pBM",
        authDomain: "classroomproctor.firebaseapp.com",
        projectId: "classroomproctor",
      };
    }
    firebase.initializeApp(FIREBASE_CONFIG);
    var functions = firebase.functions();

    window.onload = function () {
      loadExams();
      loadClassesAndPolls();
    };

    function navTo(mode) {
      // Simple client-side nav if possible, or reload with param
      // Assuming we are in a context where query params work or different pages
      var url = '?page=' + mode;
      if (mode === 'dashboard') url = 'Teacher_View.html'; // Adjust based on deployment
      // For now, minimal shim:
      window.location.href = window.location.pathname + '?page=' + mode;
    }

    function loadExams() {
      const tbody = document.getElementById('examsTableBody');
      tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center">Loading...</td></tr>';

      var listExams = functions.httpsCallable('manageExams');
      listExams({ action: 'GET_ALL' }).then(function (result) {
        var exams = result.data.exams || [];
        tbody.innerHTML = '';
        if (exams.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No exams scheduled.</td></tr>';
          return;
        }
        exams.forEach(e => {
          const statusClass = e.isOpen ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800';
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${e.examName}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${e.classId}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
               ${formatDate(e.startTime)} - ${formatDate(e.endTime)}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                ${e.isOpen ? 'Open' : 'Closed'}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
               <button onclick="toggleStatus('${e.examId}', ${!e.isOpen})" class="text-indigo-600 hover:text-indigo-900 mr-4">
                 ${e.isOpen ? 'Close' : 'Open'}
               </button>
               <button onclick="goToDashboard('${e.examId}')" class="text-veritas-navy hover:text-blue-900 font-bold">
                 Monitor
               </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }).catch(function (err) {
        console.error(err);
        tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading exams.</td></tr>';
      });
    }

    function formatDate(d) {
      if (!d) return '-';
      return new Date(d).toLocaleString([], { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    function loadClassesAndPolls() {
      var manageExams = functions.httpsCallable('manageExams');

      // Load Classes
      manageExams({ action: 'GET_CLASSES' }).then(function (res) {
        const classes = res.data.classes || [];
        const sel = document.querySelector('select[name="classId"]');
        sel.innerHTML = ''; // Clear
        classes.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          sel.appendChild(opt);
        });
      });

      // Load Polls
      manageExams({ action: 'GET_POLLS' }).then(function (res) {
        const polls = res.data.polls || [];
        const sel = document.querySelector('select[name="sourcePollId"]');
        sel.innerHTML = ''; // Clear
        polls.forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.pollId;
          opt.textContent = p.pollName + ' (' + p.questionCount + ' Qs)';
          sel.appendChild(opt);
        });
      });
    }

    function goToDashboard(examId) {
      // Assuming deploying to clean URLs eventually, but for now query param
      // navTo('examTeacher&examId=' + examId);
      // We can just open the Teacher View directly with params
      // window.open('ExamTeacherView.html?examId=' + examId, '_blank');
      // But existing logic was navTo. Let's stick to navTo if it works or use location.
      window.location.href = '?page=examTeacher&examId=' + examId;
    }

    function toggleStatus(id, isOpen) {
      var manageExams = functions.httpsCallable('manageExams');
      manageExams({ action: 'UPDATE_STATUS', examId: id, data: { isOpen: isOpen } })
        .then(function () { loadExams(); })
        .catch(function (err) { alert('Failed to update status: ' + err.message); });
    }

    // Modal
    function openExamModal() {
      document.getElementById('examModal').classList.remove('hidden');
    }
    function closeExamModal() {
      document.getElementById('examModal').classList.add('hidden');
    }
    function toggleSource() {
      const type = document.querySelector('input[name="sourceType"]:checked').value;
      document.getElementById('qbSource').classList.toggle('hidden', type !== 'QuestionBank');
      document.getElementById('pollSource').classList.toggle('hidden', type !== 'Poll');
    }

    function handleSave(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        examName: form.examName.value,
        classId: form.classId.value,
        durationMinutes: form.durationMinutes.value,
        startTime: form.startTime.value,
        endTime: form.endTime.value,
        sourceType: form.querySelector('input[name="sourceType"]:checked').value,
        questionIdsCsv: form.questionIdsCsv.value,
        sourcePollId: form.sourcePollId.value,
        proctorMode: form.proctorMode.value,
        isOpen: form.isOpen.checked
      };

      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Creating...';

      var manageExams = functions.httpsCallable('manageExams');
      manageExams({ action: 'CREATE', data: data }).then(function () {
        closeExamModal();
        loadExams();
        btn.disabled = false;
        btn.textContent = 'Create Exam';
      }).catch(function (err) {
        alert('Failed to create exam: ' + err.message);
        btn.disabled = false;
        btn.textContent = 'Create Exam';
      });
    }
  </script>
