    /**
     * Sets up an Intersection Observer to highlight the current question in the timeline
     */
    var wizardTimelineObserver = null;
    function setupTimelineScrollObserver() {
      // Clean up previous observer
      if (wizardTimelineObserver) {
        wizardTimelineObserver.disconnect();
      }

      var container = document.getElementById('wizard-questions-list');
      var timelineContainer = document.getElementById('wizard-timeline-items');
      if (!container || !timelineContainer) return;

      var questionCards = container.querySelectorAll('.question-card');
      if (questionCards.length === 0) return;

      wizardTimelineObserver = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            var qIndex = parseInt(entry.target.dataset.qIndex);
            highlightTimelineItem(qIndex);
          }
        });
      }, {
        root: null,
        rootMargin: '-20% 0px -60% 0px',
        threshold: 0
      });

      questionCards.forEach(function (card) {
        wizardTimelineObserver.observe(card);
      });
    }

    function ensureQuillHost(element) {
      if (!element) return null;
      if (element.tagName && element.tagName.toLowerCase() === 'div') {
        return element.id;
      }

      var quillHost = document.createElement('div');
      quillHost.id = element.id;
      quillHost.className = element.className || '';
      quillHost.innerHTML = element.value || element.innerHTML || '';

      Array.prototype.slice.call(element.attributes || []).forEach(function (attr) {
        if (attr.name !== 'id' && attr.name !== 'class') {
          quillHost.setAttribute(attr.name, attr.value);
        }
      });

      if (element.parentNode) {
        element.parentNode.replaceChild(quillHost, element);
      }
      return quillHost.id;
    }

    function initializeQuillEditors() {
      console.log('[Wizard] initializeQuillEditors firing');

      if (typeof Quill === 'undefined') {
        console.error('Quill is not available. Skipping wizard editor initialization.');
        return;
      }

      var fullEditorToggle = document.querySelector('[data-full-editor-toggle], #full-editor-toggle');
      if (fullEditorToggle && fullEditorToggle.parentNode) {
        fullEditorToggle.parentNode.removeChild(fullEditorToggle);
      }

      var wizardRoot = document.getElementById('poll-wizard') || document;

      var questionEditors = wizardRoot.querySelectorAll('[id^="question-input-"]');
      questionEditors.forEach(function (node) {
        var match = node.id.match(/^question-input-(\d+)/);
        var questionIndex = match ? parseInt(match[1], 10) - 1 : null;
        if (questionIndex === null || !wizardState.questions[questionIndex]) return;

        var stateQuestion = wizardState.questions[questionIndex];
        var initialContent = stateQuestion.delta || stateQuestion.html || stateQuestion.questionText || '';
        var hostId = ensureQuillHost(node);

        QuillManager.init(hostId, initialContent, 'Enter question text...', function (content) {
          stateQuestion.html = content.html;
          stateQuestion.delta = content.delta;
          stateQuestion.questionText = content.text;
        });
      });

      var optionLetters = { a: 0, b: 1, c: 2, d: 3, e: 4, f: 5 };
      var answerEditors = wizardRoot.querySelectorAll('[id^="answer-input-"]');
      answerEditors.forEach(function (node) {
        var match = node.id.match(/^answer-input-(\d+)-([a-f])/i);
        if (!match) return;

        var questionIndex = parseInt(match[1], 10) - 1;
        var letter = match[2].toLowerCase();
        var optionIndex = optionLetters[letter];

        if (questionIndex < 0 || optionIndex === undefined) return;
        var stateQuestion = wizardState.questions[questionIndex];
        if (!stateQuestion) return;

        if (!stateQuestion.options[optionIndex]) {
          stateQuestion.options[optionIndex] = { text: '', html: '', delta: null, imageURL: '', imageFileId: null, id: generateUUID() };
        }

        var optionState = stateQuestion.options[optionIndex];
        var initialContent = optionState.delta || optionState.html || optionState.text || '';
        var hostId = ensureQuillHost(node);

        QuillManager.init(hostId, initialContent, 'Answer choice...', function (content) {
          optionState.html = content.html;
          optionState.delta = content.delta;
          optionState.text = content.text;
        });
      });
    }

    // Image upload handler for wizard
    /**
     * Upload Image Helper using Firebase Storage
     */
    function uploadImage(file) {
      return new Promise(function (resolve, reject) {
        var user = firebase.auth().currentUser;
        if (!user) {
          reject('User not authenticated');
          return;
        }

        var timestamp = Date.now();
        var path = 'poll_images/' + user.uid + '/' + timestamp + '_' + file.name;
        var storageRef = firebase.storage().ref().child(path);

        var uploadTask = storageRef.put(file);

        uploadTask.on('state_changed',
          function (snapshot) {
            // Optional: Progress updates
          },
          function (error) {
            console.error('Upload failed:', error);
            reject(error);
          },
          function () {
            uploadTask.snapshot.ref.getDownloadURL().then(function (downloadURL) {
              resolve(downloadURL);
            });
          }
        );
      });
    }

    function handleWizardImageUpload(file, qIndex, optIndex) {
      if (!file) return;

      // Validate file type
      if (!file.type.startsWith('image/')) {
        alert('Please select an image file.');
        return;
      }

      // Validate file size (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert('Image must be less than 5MB.');
        return;
      }

      // Sync content before setting uploading state
      syncWizardQuillContent();

      // Set uploading state
      if (optIndex === null) {
        wizardState.questions[qIndex].questionImageURL = 'UPLOADING';
      } else {
        wizardState.questions[qIndex].options[optIndex].imageURL = 'UPLOADING';
      }
      renderWizardQuestions();

      // Upload to Firebase Storage
      uploadImage(file).then(function (downloadURL) {
        // Sync again before render after async upload completes
        syncWizardQuillContent();
        if (optIndex === null) {
          wizardState.questions[qIndex].questionImageURL = downloadURL;
        } else {
          wizardState.questions[qIndex].options[optIndex].imageURL = downloadURL;
        }
        renderWizardQuestions();
      }).catch(function (error) {
        alert('Image upload failed. Please try again.');
        // Sync and reset uploading state
        syncWizardQuillContent();
        if (optIndex === null) {
          wizardState.questions[qIndex].questionImageURL = null;
        } else {
          wizardState.questions[qIndex].options[optIndex].imageURL = null;
        }
        renderWizardQuestions();
      });
    }

    function publishWizardPoll() {
      // Client-side validation
      if (!wizardState.pollName || wizardState.pollName.trim() === '') {
        alert('Please enter a poll name.');
        goToWizardStep(2);
        return;
      }

      if (!wizardState.className || wizardState.className.trim() === '') {
        alert('Please select a class.');
        goToWizardStep(2);
        return;
      }

      if (wizardState.questions.length === 0) {
        alert('Please add at least one question.');
        goToWizardStep(3);
        return;
      }

      // Validate each question has text and at least one non-empty answer
      for (var i = 0; i < wizardState.questions.length; i++) {
        var q = wizardState.questions[i];
        if (!q.questionText || q.questionText.trim() === '') {
          alert('Question ' + (i + 1) + ' is missing the question text.');
          goToWizardStep(3);
          return;
        }

        var hasValidOption = false;
        for (var j = 0; j < q.options.length; j++) {
          if (q.options[j].text && q.options[j].text.trim() !== '') {
            hasValidOption = true;
            break;
          }
        }

        if (!hasValidOption) {
          alert('Question ' + (i + 1) + ' needs at least one answer choice.');
          goToWizardStep(3);
          return;
        }
      }

      // Validate secure assessment settings
      if (wizardState.mode === 'secure') {
        if (!wizardState.timeLimitMinutes || wizardState.timeLimitMinutes <= 0) {
          alert('Please set a time limit for secure assessments.');
          goToWizardStep(2);
          return;
        }
      }

      // Transform questions to match API format
      // API expects: { questionText, questionImageURL, questionImageFileId, options: [{text, imageURL, imageFileId}], correctAnswer, timerSeconds, metacognitionEnabled }
      var apiQuestions = wizardState.questions.map(function (q) {
        // Filter out empty options
        var validOptions = q.options.filter(function (opt) {
          return opt.text && opt.text.trim() !== '';
        });

        // If no valid options, use at least 2 placeholder options
        if (validOptions.length < 2) {
          validOptions = [
            { text: 'Option A', imageURL: null, imageFileId: null },
            { text: 'Option B', imageURL: null, imageFileId: null }
          ];
        }

        // Get the correct answer text
        var correctAnswerText = null;
        if (q.correctAnswerIndex !== undefined && q.correctAnswerIndex !== null) {
          var correctOpt = q.options[q.correctAnswerIndex];
          if (correctOpt && correctOpt.text && correctOpt.text.trim() !== '') {
            correctAnswerText = correctOpt.text.trim();
          }
        }

        // If correct answer wasn't set or was invalid, default to first option
        if (!correctAnswerText && validOptions.length > 0) {
          correctAnswerText = validOptions[0].text;
        }

        // Get the correct answer ID (by index) - Fallback to index 0 if invalid
        var correctAnswerIndex = (q.correctAnswerIndex !== undefined && q.correctAnswerIndex < validOptions.length) ? q.correctAnswerIndex : 0;
        var correctAnswerId = validOptions[correctAnswerIndex].id;

        return {
          questionText: q.questionText ? q.questionText.trim() : '',
          html: q.html || q.questionText || '', // Rich Text HTML
          delta: q.delta || null, // Quill Delta
          questionImageURL: q.questionImageURL && q.questionImageURL !== 'UPLOADING' ? q.questionImageURL : null,
          questionImageFileId: q.questionImageFileId || null,
          options: validOptions.map(function (opt) {
            return {
              id: opt.id || generateUUID(), // Ensure ID exists
              text: opt.text ? opt.text.trim() : '',
              html: opt.html || opt.text || '',
              delta: opt.delta || null,
              imageURL: opt.imageURL && opt.imageURL !== 'UPLOADING' ? opt.imageURL : null,
              imageFileId: opt.imageFileId || null
            };
          }),
          correctAnswer: correctAnswerText, // Legacy support
          correctAnswerId: correctAnswerId, // NEW: ID-based grading
          timerSeconds: q.timerSeconds || null,
          metacognitionEnabled: !!q.metacognitionEnabled,
          metaPromptHtml: q.metaPromptHtml || null,
          metaPromptDelta: q.metaPromptDelta || null,
          metaPromptText: q.metaPromptText || null
        };
      });

      // Build metadata object
      var metadata = {
        sessionType: wizardState.mode === 'secure' ? 'SECURE_ASSESSMENT' : 'LIVE_POLL'
      };

      if (wizardState.mode === 'secure') {
        metadata.timeLimitMinutes = parseInt(wizardState.timeLimitMinutes) || 60;
        metadata.accessCode = wizardState.accessCode || '';
        metadata.calculatorEnabled = wizardState.calculatorEnabled === true;
      }

      var publishBtn = document.getElementById('wizard-publish-btn');
      var actionText = wizardState.isEditMode ? 'Updating' : 'Publishing';
      var actionIcon = wizardState.isEditMode ? 'save' : 'rocket_launch';

      if (publishBtn) {
        publishBtn.disabled = true;
        publishBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">hourglass_empty</span> ' + actionText + '...';
      }

      console.log(actionText + ' poll:', wizardState.pollName, wizardState.className, apiQuestions, metadata);

      // FIREBASE MIGRATION: Use Cloud Functions for secure writes
      var functions = firebase.functions();

      if (wizardState.isEditMode && wizardState.pollId) {
        // UPDATE EXISTING POLL
        var pollId = wizardState.pollId;
        var updatePayload = {
          pollId: pollId,
          pollName: wizardState.pollName.trim(),
          className: wizardState.className.trim(),
          questions: apiQuestions,
          metadata: metadata
        };

        var updatePoll = functions.httpsCallable('updatePoll');

        updatePoll(updatePayload)
          .then(async function (result) {
            console.log('Poll updated via Cloud Function:', result.data);
            await veritasAlert('Poll updated successfully!', { title: 'Success' });

            // Synthesize a response object compatible with legacy dashboard expectations
            var response = {
              pollId: pollId,
              pollName: updatePayload.pollName,
              className: updatePayload.className,
              questions: updatePayload.questions,
              metadata: updatePayload.metadata,
              success: true
            };
            completeWizardPublish(response);
          })
          .catch(async function (error) {
            console.error('Cloud Function Update Error:', error);
            await veritasAlert('Failed to update: ' + (error.message || 'Unknown error'), { title: 'Error', destructive: true });
            if (publishBtn) {
              publishBtn.disabled = false;
              publishBtn.innerHTML = '<span class="material-symbols-outlined">' + actionIcon + '</span> Update Poll';
            }
          });

      } else {
        // CREATE NEW POLL
        var createPayload = {
          pollName: wizardState.pollName.trim(),
          className: wizardState.className.trim(),
          questions: apiQuestions,
          metadata: metadata
        };

        var createPoll = functions.httpsCallable('createPoll');

        createPoll(createPayload)
          .then(async function (result) {
            console.log('Poll created via Cloud Function:', result.data);
            await veritasAlert('Poll published successfully!', { title: 'Success' });

            var response = {
              pollId: result.data.pollId,
              pollName: createPayload.pollName,
              className: createPayload.className,
              questions: createPayload.questions,
              metadata: createPayload.metadata,
              success: true
            };
            completeWizardPublish(response);
          })
          .catch(async function (error) {
            console.error('Cloud Function Create Error:', error);
            await veritasAlert('Failed to publish: ' + (error.message || 'Unknown error'), { title: 'Error', destructive: true });
            if (publishBtn) {
              publishBtn.disabled = false;
              publishBtn.innerHTML = '<span class="material-symbols-outlined">' + actionIcon + '</span> Publish Poll';
            }
          });
      }
    }

    /**

     * @param {string} pollId - The ID of the poll/session to end.
     */
    async function endSession(pollId) {
      if (!pollId) {
        console.error('endSession called without pollId');
        return;
      }

      if (!confirm('Are you sure you want to end this session? This will stop all student activity and finalize the results.')) {
        return;
      }

      var btn = document.getElementById('header-stop-btn');
      var fabBtn = document.getElementById('fab-stop-btn');
      var mobileBtn = document.getElementById('mobile-stop-btn');

      var btns = [btn, fabBtn, mobileBtn].filter(Boolean);

      btns.forEach(function (b) {
        b.disabled = true;
        b.innerHTML = '<span class="material-symbols-outlined animate-spin">hourglass_empty</span> Ending...';
      });

      try {
        var finalizeSession = firebase.functions().httpsCallable('finalizeSession');
        var result = await finalizeSession({ pollId: pollId });

        console.log('Session finalized:', result.data);

        await veritasAlert('Session ended successfully. Results have been saved to history.', { title: 'Session Ended' });

        // Reset UI state
        var liveView = document.getElementById('live-view');
        var liveHeader = document.getElementById('header-live');
        var defaultHeader = document.getElementById('header-default');

        if (liveView) liveView.style.display = 'none';
        if (liveHeader) liveHeader.style.display = 'none';
        if (defaultHeader) defaultHeader.style.display = 'flex';

        // Hide FAB container if visible
        var fabContainer = document.getElementById('fab-container');
        if (fabContainer) fabContainer.style.display = 'none';

        // Refresh dashboard
        if (typeof showDashboard === 'function') {
          showDashboard();
        } else {
          window.location.reload();
        }

      } catch (error) {
        console.error('Failed to end session:', error);
        await veritasAlert('Failed to end session: ' + (error.message || 'Unknown error'), { title: 'Error', destructive: true });

        // Re-enable buttons
        btns.forEach(function (b) {
          b.disabled = false;
          // Restore original content
          if (b.id === 'fab-stop-btn') {
            b.innerHTML = '<span class="material-symbols-outlined">stop</span>';
          } else if (b.id === 'mobile-stop-btn') {
            b.innerHTML = '<span class="material-symbols-outlined text-base">stop_circle</span><span>End</span>';
          } else {
            b.innerHTML = '<span class="material-symbols-outlined text-base">stop_circle</span> End Session';
          }
        });
      }
    }

    function handleLightweightSessionUpdate(data) {
      console.log('[Optimization] Handling lightweight update:', data);

      // 1. Broadcast immediately to Firebase (unblock students)
      // ENRICHED: Include the question data from CURRENT_POLL_DATA to allow Fast Path rendering
      var qIndex = data.questionIndex;
      var questionDef = (CURRENT_POLL_DATA && CURRENT_POLL_DATA.questions) ? CURRENT_POLL_DATA.questions[qIndex] : null;

      broadcastSessionState(data.pollId, {

        resultsVisibility: data.metadata ? data.metadata.resultsVisibility : 'HIDDEN',
        // Pass content from local cache for instant student rendering
        questionText: questionDef ? questionDef.questionText : '',

      // 2. Synthesize a full view object from CURRENT_POLL_DATA
      if (!CURRENT_POLL_DATA || !CURRENT_POLL_DATA.questions) {
        console.warn('[Optimization] CURRENT_POLL_DATA missing, falling back to full refresh');
        // If we don't have poll definition, we must fetch full data explicitly
        // pollForResults() fails here because it relies on CURRENT_POLL_DATA being populated
        // FIREBASE MIGRATION: Synthesize from synced ALL_POLLS
        var poll = ALL_POLLS.find(function (p) { return p.pollId === data.pollId; });
        if (poll && poll.questions) {
          CURRENT_POLL_DATA = poll;
          var questionDef = poll.questions[data.questionIndex];
          if (questionDef) {
            // Re-trigger the synthesis with CURRENT_POLL_DATA populated
            handleLightweightSessionUpdate(data);
            return;
          }
        }
        console.error('[Firebase] Failed to locate poll definition for sync:', data.pollId);
        return;
      }

      var qIndex = data.questionIndex;
      var questionDef = CURRENT_POLL_DATA.questions[qIndex];

      if (!questionDef) {
        console.error('[Optimization] Question definition not found for index:', qIndex);
        return;
      }

      // FIX: If no students loaded yet, try to fetch from the class roster
      var studentsToUse = currentStudentStatusData;
      if ((!studentsToUse || studentsToUse.length === 0) && CURRENT_POLL_DATA && CURRENT_POLL_DATA.className) {
        console.log('[Optimization] No students loaded, fetching from roster for class:', CURRENT_POLL_DATA.className);

        // Fetch roster asynchronously and update UI
        firebase.database().ref('rosters/rosters/' + CURRENT_POLL_DATA.className).once('value')
          .then(function (snapshot) {
            var roster = snapshot.val();
            if (roster && Array.isArray(roster) && roster.length > 0) {
              console.log('[Optimization] Loaded', roster.length, 'students from roster');
              // Transform roster to student status format
              currentStudentStatusData = roster.map(function (s) {
                return {
                  name: s.name || '',
                  email: s.email || '',
                  status: 'Waiting...',
                  statusNote: 'waiting',
                  answer: '---',
                  isCorrect: null,
                  confidence: null,
                  timestamp: 9999999999999
                };
              });

              // Re-trigger update with students now populated
              handleLightweightSessionUpdate(data);
            } else {
              console.warn('[Optimization] No roster found for class:', CURRENT_POLL_DATA.className);
              // Continue without students
              finishLightweightUpdate(data, questionDef, qIndex, []);
            }
          })
          .catch(function (error) {
            console.error('[Optimization] Failed to fetch roster:', error);
            // Continue without students
            finishLightweightUpdate(data, questionDef, qIndex, []);
          });
        return; // Exit early while roster is loading
      }

      finishLightweightUpdate(data, questionDef, qIndex, studentsToUse);
    }

    // Helper function to complete the lightweight update

      var syntheticData = {

    // === Draggable Calculator System ===
    function initializeDraggableCalculator() {
      var draggable = document.getElementById('calculator-draggable');
      var handle = document.getElementById('calculator-drag-handle');
      var toggleBtn = document.getElementById('header-calc-toggle');

      if (!draggable || !handle || !toggleBtn) return;

      // Toggle Logic
      toggleBtn.addEventListener('click', function () {
        var isHidden = draggable.classList.contains('hidden');
        if (isHidden) {
          draggable.classList.remove('hidden');
          toggleBtn.classList.add('bg-white', 'text-indigo-600', 'shadow-inner');
          toggleBtn.classList.remove('text-gray-600');
        } else {
          draggable.classList.add('hidden');
          toggleBtn.classList.remove('bg-white', 'text-indigo-600', 'shadow-inner');
          toggleBtn.classList.add('text-gray-600');
        }
      });

      // Drag Logic
      var isDragging = false;
      var currentX;
      var currentY;
      var initialX;
      var initialY;
      var xOffset = 0;
      var yOffset = 0;

      handle.addEventListener("mousedown", dragStart);
      document.addEventListener("mouseup", dragEnd);
      document.addEventListener("mousemove", drag);

      function dragStart(e) {
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;

        if (e.target === handle || handle.contains(e.target)) {
          isDragging = true;
        }
      }

      function dragEnd(e) {
        initialX = currentX;
        initialY = currentY;
        isDragging = false;
      }

      function drag(e) {
        if (isDragging) {
          e.preventDefault();
          currentX = e.clientX - initialX;
          currentY = e.clientY - initialY;

          xOffset = currentX;
          yOffset = currentY;

          setTranslate(currentX, currentY, draggable);
        }
      }

      function setTranslate(xPos, yPos, el) {
        el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
      }
    }

    // Initialize Systems after Main Load

    async function fetchStudentHistory(pollId, email) {
      if (!pollId || !email) return [];

      // Fetch specific student history from answers/{pollId}
      // This might be inefficient if we fetch ALL answers. Optimally we query by orderByChild('email').equalTo(email)
      // For now, assuming answers/{pollId} is an object with keys as questionIndices? Or keys as answerIds?
      // Let's assume structure: answers/{pollId}/{questionIndex}/{emailSanitized} = { ... }
      // OR answers/{pollId}/{answerId} = { email: ..., ... }

      // We'll fetch all answers for the poll and filter client-side for now, as strict schema isn't guaranteed.
      var snapshot = await firebase.database().ref('answers/' + pollId).once('value');
      var val = snapshot.val();
      if (!val) return [];

      var history = [];

      // Iterate differently based on structure
      // Case A: Flat list
      if (typeof val === 'object') {
        Object.keys(val).forEach(function (key) {
          // Logic to traverse nested structure if needed
          // If organized by questionIndex: val[qIdx][email]
          // If flat: val[key].email === email

          var item = val[key];
          // Check if this item relates to the student
          if (item.email === email || (item.user && item.user.email === email)) {
            history.push(item);
          } else if (typeof item === 'object') {
            // Nested check (e.g. by question index)
            Object.values(item).forEach(function (subItem) {
              if (subItem && (subItem.email === email || (subItem.user && subItem.user.email === email))) {
                history.push(subItem);
              }
            });
          }
        });
      }

      return history;
    }
