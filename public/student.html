<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veritas Live Poll – Student</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-functions-compat.js"></script>
  <script defer src="/app.js"></script>
</head>
<body class="page">
  <header class="topbar">
    <div class="brand">
      <div class="logo">V</div>
      <div>
        <p class="eyebrow">Veritas Live Poll</p>
        <h1 class="title">Student</h1>
      </div>
    </div>
    <div class="auth-controls">
      <div id="student-auth-status" class="pill">Anon session</div>
    </div>
  </header>

  <main class="content" id="student-root">
    <section class="card">
      <div class="section-header">
        <div>
          <p class="eyebrow">Join</p>
          <h2>Enter your poll ID</h2>
        </div>
      </div>
      <form class="form" id="join-form">
        <div class="field-group">
          <div class="field">
            <label for="join-name">Your name</label>
            <input id="join-name" name="join-name" placeholder="Alex Carter" required />
          </div>
          <div class="field">
            <label for="join-email">Email</label>
            <input id="join-email" name="join-email" placeholder="alex@example.com" required />
          </div>
        </div>
        <div class="field">
          <label for="join-poll">Poll ID</label>
          <input id="join-poll" name="join-poll" placeholder="Paste the poll ID from your teacher" required />
        </div>
        <div class="form-actions">
          <button class="btn" type="submit">Join poll</button>
          <p class="muted">Listens to live session updates from Realtime Database.</p>
        </div>
      </form>
    </section>

    <section class="card" id="question-card" hidden>
      <div class="section-header">
        <div>
          <p class="eyebrow" id="question-status">Waiting for teacher…</p>
          <h2 id="question-title">No question loaded</h2>
        </div>
        <div class="chip" id="question-number">Q0</div>
      </div>
      <div id="option-list" class="options"></div>
      <div class="form-actions">
        <button class="btn" id="submit-answer" disabled>Submit answer</button>
        <p class="muted" id="answer-hint">Your choice will sync instantly.</p>
      </div>
    </section>

    <section class="card muted-block">
      <h3>Activity log</h3>
      <div id="student-log" class="log"></div>
    </section>
  </main>

  <div id="toast-container"></div>
</body>
</html>
